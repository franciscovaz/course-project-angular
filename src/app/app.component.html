<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first element</button>
      <button class="btn btn-danger" (click)="onDetroyFirst()">Destroy first component</button>
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement"
        [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <ng-template [ngIf]="serverElement.type === 'server'">
            <strong style="color: red">{{ serverElement.content }}</strong>
          </ng-template>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>

<p appBasicHighlight>Style me with basic directive!</p>

<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <p [appBetterHighlight]="'green'" defaultColor="yellow">Style me with a better directive!</p>
  </div>
  <div class="col-sm-4"></div>
</div>

<div [ngSwitch]="value">
  <p *ngSwitchCase="6">Value is 6</p>
  <p *ngSwitchCase="20">Value is 20</p>
  <p *ngSwitchCase="80">Value is 80</p>
  <p *ngSwitchCase="100">Value is 100</p>
</div>
